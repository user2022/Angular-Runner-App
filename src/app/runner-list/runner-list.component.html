<h1 class="jumbotron text-center">RunnerApp v2</h1>
<div class="container" *ngIf="arLength == 0 || arLength == undefined"> <!-- if the length of the array is 0 or undefined it won't
 display the runners -->
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
<!-- It will instead show a spinner using bootstrap -->
    </div>
  </div>
</div>
<!-- if the length is greater than 0 meaning it has collected results from the http request it will show the table -->
<div class="container" *ngIf="arLength > 0">
  <h2 class="text-center">{{title}}</h2>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Runner Name</th>
      <th scope="col">UKAN Number</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let runner of myRunners | paginate: {itemsPerPage: 10, currentPage: p }"> <!-- I imported and installed ngx pagination as I am
     using a large amount of data to display-->
      <td><a routerLink="/detail/{{runner.RunnerUKAN}}">{{runner.RunnerName}}</a></td>
      <td>{{runner.RunnerUKAN}}</td> <!-- routerLink will take me to the details of the selected runner
       as I have put the runnerUKAN from the *ngFor loop inside of it -->
    </tr>
    </tbody>
  </table>
  <!-- ###### dependency on ngx-pagination #######
   npm install ngx-pagination --save -->
  <pagination-controls class="text-center" (pageChange)="p = $event"></pagination-controls>
</div>
